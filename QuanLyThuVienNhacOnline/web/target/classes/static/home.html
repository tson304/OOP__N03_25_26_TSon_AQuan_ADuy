<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Menu Ẩn Hiện</title>
    <link rel="stylesheet" href="/css/homeStyle.css">
</head>
<body>

<button class="menu-toggle" onclick="toggleMenu()">
    &#9776; </button>

<div class="sidebar" id="mySidebar">
    <h2>Menu Chính</h2>
    <a href="#home">Trang Chủ</a>
    <a href="#services">Dịch Vụ</a>
    <a href="#about">Về Chúng Tôi</a>
    <a href="#contact">Liên Hệ</a>
    <button class="close-btn" onclick="toggleMenu()">&times; Đóng</button>
</div>

<div class="main-content" id="mainContent">
    <h1>Bấm vào biểu tượng ☰ để xem Menu</h1>
    <p>Đây là nội dung chính của trang web. Nội dung sẽ được dịch chuyển (hoặc không) tùy thuộc vào thiết kế CSS.</p>
</div>

<script>
    // Hàm JavaScript để chuyển đổi trạng thái menu
    function toggleMenu() {
        const sidebar = document.getElementById("mySidebar");
        const content = document.getElementById("mainContent");

        // Chuyển đổi class 'active'
        sidebar.classList.toggle("active");

        // Tùy chọn: dịch chuyển nội dung chính để nhường chỗ cho menu
        if (sidebar.classList.contains("active")) {
            content.style.marginLeft = "250px";
        } else {
            content.style.marginLeft = "0";
        }
    }
</script>

</body>
</html>
