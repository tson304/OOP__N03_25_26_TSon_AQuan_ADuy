<div class="container-fluid py-4">
    <h2 class="pb-2 mb-4">Quản Lý Người Dùng <i class="bi bi-people"></i></h2>

    <div class="d-flex gap-3 mb-4">
        <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">Thêm</button>
        <input type="text" placeholder="Tìm kiếm..." class="form-control bg-transparent" style="width: 300px;">
    </div>

    <div class="card bg-secondary-subtle border-0">
        <div class="card-body p-0">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên Người Dùng</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tùy chỉnh</th>
                    </tr>
                </thead>
                <tbody>
                    <td>01</td>
                    <td>Trần Sơn</td>
                    <td>tdts2005304@gmail.com</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2">Sửa</button>
                        <button class="btn btn-sm btn-danger">Xóa</button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div class="card" style="width: 500px; background-color: #323537; border-width:4px;">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-4">Thêm Người Dùng</h5>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Tên Người Dùng</label>
                                    <input type="text" class="form-control bg-transparent" placeholder="Nhập tên...">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control bg-transparent" placeholder="Nhập email...">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control bg-transparent" placeholder="Nhập mật khẩu...">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Hủy</button>
                                    <button type="submit" class="btn btn-success">Lưu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
