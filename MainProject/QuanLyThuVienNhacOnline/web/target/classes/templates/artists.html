<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artist Management</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" th:href="@{/css/indexStyle.css}">
    </head>

    <body>
        <div class="container-fluid py-4">
            <h2 class="pb-2 mb-4">Artist <i class="bi bi-person-badge"></i></h2>

            <div class="d-flex gap-3 mb-4">
                <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addArtistModal">Add</button>
                <input type="text" placeholder="Search..." class="form-control bg-transparent" style="width: 300px;">
            </div>

            <div class="card bg-secondary-subtle border-0">
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Artist Name</th>
                                <th scope="col">Country</th>
                                <th scope="col">Number Of Song</th>
                                <th scope="col">Option</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="addArtistModal" tabindex="-1" aria-labelledby="addArtistModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0">
                        <div class="modal-body d-flex justify-content-center align-items-center">
                            <div class="card" style="width: 500px; background-color: #323537; border-width:4px;">
                                <div class="card-body">
                                    <h5 class="card-title text-center mb-4">Add Artist</h5>
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Artist Name</label>
                                            <input type="text" class="form-control bg-transparent" placeholder="Name...">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Country</label>
                                            <input type="text" class="form-control bg-transparent" placeholder="Country...">
                                        </div>
                                        <div class="d-flex justify-content-end mt-3">
                                            <button type="button" class="btn btn-danger me-2" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/artists.js}"></script>
    </body>
</html>
