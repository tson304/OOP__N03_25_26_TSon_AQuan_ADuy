<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Genre Management</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="icon" th:href="@{/img/logo/genre-logo.svg}" type="image/svg+xml">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>

    <body>
        <div class="side-bar">
            <a href="#" class="menu-indicator d-flex align-items-center"><i class="bi bi-list me-3 fs-5"></i></a>
            <a th:href="@{/}" class="d-flex align-items-center"><i class="bi bi-house-door me-3 fs-5"></i><span>Home</span></a>
            <a th:href="@{/users}" class="d-flex align-items-center"><i class="bi bi-people me-3 fs-5"></i><span>User</span></a>
            <a th:href="@{/artists}" class="d-flex align-items-center"><i class="bi bi-person-badge me-3 fs-5"></i><span>Artist</span></a>
            <a th:href="@{/songs}" class="d-flex align-items-center"><i class="bi bi-music-note-list me-3 fs-5"></i><span>Song</span></a>
            <a th:href="@{/genres}" class="d-flex align-items-center"><i class="bi bi-music-note-beamed me-3 fs-5"></i><span>Genre</span></a>
        </div>

        <div class="main-content">
            <div class="container-fluid py-4">
                <h2 class="pb-2 mb-4">Genre <i class="bi bi-music-note-beamed"></i></h2>

                <div class="d-flex align-items-center gap-3 mb-4">
                    <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addGenreModal">Add</button>

                    <form th:action="@{/genres/search}" method="get" class="search-bar position-relative">
                        <input type="text" class="form-control pe-5 bg-transparent border-secondary text-light"
                               th:value="${searchQuery}" name="name" placeholder="Search...">
                        <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"></i>
                    </form>

                    <p th:text="'Number of Genres: ' + ${numberOfGenres}" class="mb-0 fw-semibold text-light" style="color: #a2a9b0;"></p>

                </div>

                <div class="card bg-secondary-subtle border-0">
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Genre Name</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="genre: ${genres}">
                                    <td th:text="${genre.id}"></td>
                                    <td th:text="${genre.name}"></td>
                                    <td>
                                        <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" th:attr="data-bs-target='#editGenreModal_' + ${genre.id}"><i class="bi bi-pen-fill"></i></button>
                                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal" th:attr="data-bs-target='#deleteGenreModal_' + ${genre.id}"><i class="bi bi-trash-fill"></i></button>
                                    </td>

                                    <!--FORM SỬA THÔNG TIN THỂ LOẠI NHẠC-->
                                    <div class="modal fade" th:id="'editGenreModal_' + ${genre.id}" tabindex="-1" aria-labelledby="editGenreLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content bg-dark text-light border-0 rounded-4 shadow-lg">
                                                <div class="modal-header border-secondary">
                                                    <h5 class="modal-title" id="editGenreLabel">
                                                        <i class="me-2 text-success"></i> Edit Genre
                                                    </h5>
                                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <form th:action="@{'/genres/update/' + ${genre.id}}" th:object="${genreRequest}" method="post" th:id="'editGenreForm_' + ${genre.id}">
                                                        <div class="mb-3">
                                                            <label for="newGenreName" class="form-label">New Genre Name</label>
                                                            <input type="text" th:field="*{name}" class="form-control bg-transparent" id="newGenreName" placeholder="Genre Name...">
                                                        </div>
                                                    </form>
                                                </div>

                                                <div class="modal-footer border-secondary">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-success" th:attr="form='editGenreForm_' + ${genre.id}">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--FORM XÓA NGHỆ SĨ-->
                                    <div class="modal fade" th:id="'deleteGenreModal_' + ${genre.id}" tabindex="-1" aria-labelledby="deleteGenreLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content bg-dark text-light border-0 rounded-4 shadow-lg">
                                                <div class="modal-header border-secondary">
                                                    <h5 class="modal-title" id="deleteGenreLabel">
                                                        <i class="me-2 text-danger"></i> Confirm Delete
                                                    </h5>

                                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <p>Bạn có chắc chắn muốn xóa thể loại nhạc?</p>
                                                </div>

                                                <div class="modal-footer border-secondary">
                                                    <form th:action="@{'/genres/delete/' + ${genre.id}}" method="post">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--FORM THÊM THỂ LOẠI NHẠC-->
        <div class="modal fade" id="addGenreModal" tabindex="-1" aria-labelledby="addGenreLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light border-0 rounded-4 shadow-lg">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title" id="addGenreLabel">
                            <i class="me-2 text-success"></i> Add New Genre
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form th:action="@{/genres/create}" th:object="${genreRequest}" method="post" id="addGenreForm">
                            <div class="mb-3">
                                <label for="genreName" class="form-label">Genre Name</label>
                                <input type="text" th:field="*{name}" class="form-control bg-transparent" id="genreName" placeholder="Enter genre name..." required>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" form="addGenreForm" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
