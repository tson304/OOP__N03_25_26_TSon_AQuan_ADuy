<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Genre Management</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="icon" th:href="@{/img/logo/genre-logo.svg}" type="image/svg+xml">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>

    <body>
        <nav class="navbar navbar-light bg-light fixed-top shadow-sm">
            <div class="container-fluid d-flex justify-content-start align-items-center">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/users}">User</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/artists}">Artist</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/songs}">Song</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/genres}">Genre</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main-content">
            <div class="container-fluid py-4">
                <h2 class="pb-2 mb-4">Genre <i class="bi bi-music-note-beamed"></i></h2>

                <div class="d-flex align-items-center gap-3 mb-4">
                    <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addGenreModal">Add</button>

                    <form th:action="@{/genres/search}" method="get" class="search-bar position-relative">
                        <input type="text" class="form-control pe-5 bg-transparent border-secondary"
                               th:value="${searchQuery}" name="name" placeholder="Search...">
                        <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"></i>
                    </form>

                    <p th:text="'Number of Genres: ' + ${numberOfGenres}" class="mb-0 fw-semibold"></p>

                </div>

                <div class="card bg-secondary-subtle border-0">
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Genre Name</th>
                                    <th>Genre Informations</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="genre: ${genres}">
                                    <td th:text="${genre.id}"></td>
                                    <td th:text="${genre.name}"></td>
                                    <td><a th:href="${genre.informations}" target="_blank"><i class="bi bi-info-circle-fill info-icon"></i></a></td>
                                    <td>
                                        <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" th:attr="data-bs-target='#editGenreModal_' + ${genre.id}"><i class="bi bi-pen-fill"></i></button>
                                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal" th:attr="data-bs-target='#deleteGenreModal_' + ${genre.id}"><i class="bi bi-trash-fill"></i></button>
                                    </td>

                                    <!--FORM SỬA THÔNG TIN THỂ LOẠI NHẠC-->
                                    <div class="modal fade" th:id="'editGenreModal_' + ${genre.id}" tabindex="-1" aria-labelledby="editGenreLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content border-0 rounded-4 shadow-lg">
                                                <div class="modal-header border-secondary">
                                                    <h5 class="modal-title" id="editGenreLabel">Edit Genre</h5>
                                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <form th:action="@{'/genres/update/' + ${genre.id}}" method="post" th:id="'editGenreForm_' + ${genre.id}">
                                                        <div class="mb-3">
                                                            <label for="newGenreName" class="form-label">New Genre Name</label>
                                                            <input type="text" name="name" th:value="${genre.name}" class="form-control bg-transparent" id="newGenreName" placeholder="Enter Name...">
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="newGenreInformations" class="form-label">New Genre Informations</label>
                                                            <input type="url" name="informations" th:value="${genre.informations}" class="form-control bg-transparent" id="newGenreInformations" placeholder="Enter Informations...">
                                                        </div>
                                                    </form>
                                                </div>

                                                <div class="modal-footer border-secondary">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-success" th:attr="form='editGenreForm_' + ${genre.id}">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--FORM XÓA NGHỆ SĨ-->
                                    <div class="modal fade" th:id="'deleteGenreModal_' + ${genre.id}" tabindex="-1" aria-labelledby="deleteGenreLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content border-0 rounded-4 shadow-lg">
                                                <div class="modal-header border-secondary">
                                                    <h5 class="modal-title" id="deleteGenreLabel">
                                                        <i class="me-2 text-danger"></i> Confirm Delete
                                                    </h5>

                                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <p th:text="|Are you sure want to delete Genre: ${genre.name}?|" style="color: #212529;"></p>
                                                </div>

                                                <div class="modal-footer border-secondary">
                                                    <form th:action="@{'/genres/delete/' + ${genre.id}}" method="post">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--FORM THÊM THỂ LOẠI NHẠC-->
        <div class="modal fade" id="addGenreModal" tabindex="-1" aria-labelledby="addGenreLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 rounded-4 shadow-lg">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title" id="addGenreLabel">Add New Genre</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form th:action="@{/genres/create}" th:object="${genreRequest}" method="post" id="addGenreForm">
                            <div class="mb-3">
                                <label for="genreName" class="form-label">Genre Name</label>
                                <input type="text" th:field="*{name}" class="form-control bg-transparent" id="genreName" placeholder="Enter Name..." required>
                            </div>

                            <div class="mb-3">
                                <label for="genreInformations" class="form-label">Genre Informations</label>
                                <input type="url" th:field="*{informations}" class="form-control bg-transparent" id="genreInformations" placeholder="Enter Informations..." required>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" form="addGenreForm" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
