<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" th:href="@{/img/logo/user-logo.svg}" type="image/svg+xml">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<div class="side-bar">
    <a href="#" class="menu-indicator d-flex align-items-center"><i class="bi bi-list me-3 fs-5"></i></a>
    <a th:href="@{/}" class="d-flex align-items-center"><i class="bi bi-house-door me-3 fs-5"></i><span>Home</span></a>
    <a th:href="@{/users}" class="d-flex align-items-center active"><i class="bi bi-people me-3 fs-5"></i><span>User</span></a>
    <a th:href="@{/artists}" class="d-flex align-items-center"><i class="bi bi-person-badge me-3 fs-5"></i><span>Artist</span></a>
    <a th:href="@{/songs}" class="d-flex align-items-center"><i class="bi bi-music-note-list me-3 fs-5"></i><span>Song</span></a>
    <a th:href="@{/genres}" class="d-flex align-items-center"><i class="bi bi-music-note-beamed me-3 fs-5"></i><span>Genre</span></a>
</div>

<div class="main-content">
    <div class="container-fluid py-4">
        <h2 class="pb-2 mb-4">Users <i class="bi bi-people"></i></h2>

        <div class="d-flex align-items-center gap-3 mb-4">
            <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">Add</button>

            <form th:action="@{/users/search}" method="get" class="search-bar position-relative">
                <input type="text" class="form-control pe-5 bg-transparent border-secondary"
                       th:value="${searchQuery}" name="keyword" placeholder="Search...">
                <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"></i>
            </form>

            <p th:text="'Number of Users: ' + ${#lists.size(users)}" class="mb-0 fw-semibold"></p>
        </div>

        <div class="card bg-secondary-subtle border-0">
            <div class="card-body p-0">
                <table class="table mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#editUserModal_' + ${user.id}">
                                <i class="bi bi-pen-fill"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#deleteUserModal_' + ${user.id}">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>

                        <div class="modal fade" th:id="'editUserModal_' + ${user.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content border-0 rounded-4 shadow-lg">
                                    <div class="modal-header border-secondary">
                                        <h5 class="modal-title">Edit User</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{'/users/update/' + ${user.id}}" method="post"
                                              th:id="'editUserForm_' + ${user.id}">
                                            <div class="mb-3">
                                                <label class="form-label">Username</label>
                                                <input type="text" name="username" th:value="${user.username}" class="form-control bg-transparent">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Email</label>
                                                <input type="email" name="email" th:value="${user.email}" class="form-control bg-transparent">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Role</label>
                                                <input type="text" name="role" th:value="${user.role}" class="form-control bg-transparent">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer border-secondary">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-success"
                                                th:attr="form='editUserForm_' + ${user.id}">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" th:id="'deleteUserModal_' + ${user.id}" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content border-0 rounded-4 shadow-lg">
                                    <div class="modal-header border-secondary">
                                        <h5 class="modal-title">Confirm Delete</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete this user?</p>
                                    </div>
                                    <div class="modal-footer border-secondary">
                                        <form th:action="@{'/users/delete/' + ${user.id}}" method="get">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4 shadow-lg">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/users/create}" th:object="${userRequest}" method="post" id="addUserForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control bg-transparent">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control bg-transparent">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <input type="text" th:field="*{role}" class="form-control bg-transparent">
                    </div>
                </form>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" form="addUserForm">Add</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
