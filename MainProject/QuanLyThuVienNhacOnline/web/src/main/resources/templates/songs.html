<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Management</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4 text-center">ðŸŽµ Song Management</h2>

    <!-- Ã” tÃ¬m kiáº¿m -->
    <form th:action="@{/songs}" method="get" class="d-flex mb-3">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Search by title...">
        <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
    </form>

    <!-- Form thÃªm bÃ i hÃ¡t -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark text-white">Add New Song</div>
        <div class="card-body">
            <form th:action="@{/songs/add}" th:object="${newSong}" method="post" class="row g-3">
                <div class="col-md-4">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Title" required>
                </div>
                <div class="col-md-3">
                    <input type="text" th:field="*{artist}" class="form-control" placeholder="Artist" required>
                </div>
                <div class="col-md-2">
                    <input type="text" th:field="*{genre}" class="form-control" placeholder="Genre" required>
                </div>
                <div class="col-md-2">
                    <input type="number" th:field="*{releaseYear}" class="form-control" placeholder="Year" required>
                </div>
                <div class="col-md-1 text-end">
                    <button class="btn btn-success w-100"><i class="bi bi-plus-lg"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Báº£ng danh sÃ¡ch -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="song : ${songs}">
                    <td th:text="${song.title}"></td>
                    <td th:text="${song.artist}"></td>
                    <td th:text="${song.genre}"></td>
                    <td th:text="${song.releaseYear}"></td>
                    <td>
                        <form th:action="@{|/songs/delete/${song.id}|}" method="get" style="display:inline">
                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
