<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Song Manager</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .add-btn {
            background: #2ecc71;
            border: none;
            padding: 10px 18px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-box input {
            padding: 8px 12px;
            border-radius: 30px;
            border: none;
            outline: none;
            width: 250px;
            margin-right: 10px;
        }
        .search-box button {
            background: #2ecc71;
            border: none;
            padding: 8px 14px;
            border-radius: 30px;
            color: white;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        th {
            background-color: #2a2a2a;
            color: #ccc;
        }
        tr:hover {
            background-color: #2e2e2e;
        }
        .btn {
            border: none;
            padding: 8px 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
        }
        .btn-info {
            background-color: #00bcd4;
        }
        .btn-edit {
            background-color: #f1c40f;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        form {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        form input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: white;
        }
        form button {
            background-color: #2ecc71;
            border: none;
            margin-top: 15px;
            padding: 10px 16px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>üéµ Song Manager</h1>

<div class="top-bar">
    <form th:action="@{/songs}" method="get" class="search-box">
        <input type="text" name="keyword" placeholder="Search by title..." th:value="${keyword}">
        <button type="submit">Search</button>
    </form>
    <a href="#addForm" class="add-btn">Add</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Duration</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.id}"></td>
        <td th:text="${song.title}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td th:text="${song.releaseYear}"></td>
        <td th:text="${song.duration}"></td>
        <td>
            <form th:action="@{'/songs/delete/' + ${song.id}}" method="get" style="display:inline;">
                <button class="btn btn-delete" type="submit" onclick="return confirm('X√≥a b√†i h√°t n√†y?')">üóë</button>
            </form>
            <a th:href="@{'#edit-' + ${song.id}}" class="btn btn-edit">‚úè</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Form th√™m b√†i h√°t -->
<form id="addForm" th:action="@{/songs/add}" method="post" th:object="${newSong}">
    <h3>‚ûï Add Song</h3>
    <label>Title</label>
    <input type="text" th:field="*{title}" required>

    <label>Artist</label>
    <input type="text" th:field="*{artist}">

    <label>Genre</label>
    <input type="text" th:field="*{genre}">

    <label>Release Year</label>
    <input type="number" th:field="*{releaseYear}">

    <label>Duration</label>
    <input type="text" th:field="*{duration}">

    <label>Audio File Path</label>
    <input type="text" th:field="*{audioFilePath}">

    <button type="submit">Add Song</button>
</form>

<!-- Form s·ª≠a cho t·ª´ng b√†i h√°t -->
<div th:each="song : ${songs}">
    <form th:id="'edit-' + ${song.id}" th:action="@{'/songs/update/' + ${song.id}}" method="post" th:object="${song}">
        <h3>‚úè Edit Song</h3>
        <label>Title</label>
        <input type="text" th:field="*{title}" required>

        <label>Artist</label>
        <input type="text" th:field="*{artist}">

        <label>Genre</label>
        <input type="text" th:field="*{genre}">

        <label>Release Year</label>
        <input type="number" th:field="*{releaseYear}">

        <label>Duration</label>
        <input type="text" th:field="*{duration}">

        <label>Audio File Path</label>
        <input type="text" th:field="*{audioFilePath}">

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
