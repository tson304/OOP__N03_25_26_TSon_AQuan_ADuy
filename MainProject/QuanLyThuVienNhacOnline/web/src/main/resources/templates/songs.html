<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4">Song Management <i class="bi bi-music-note-list"></i></h2>

    <!-- Nút thêm và ô tìm kiếm -->
    <div class="d-flex gap-3 mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSongModal">
            <i class="bi bi-plus-circle"></i> Add Song
        </button>
        <input type="text" id="searchInput" class="form-control" placeholder="Search by title...">
    </div>

    <!-- Bảng danh sách bài hát -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Release Year</th>
                    <th>Duration</th>
                    <th>File Path</th>
                    <th>Options</th>
                </tr>
                </thead>
                <tbody id="songTable">
                <!-- Nếu render server-side -->
                <tr th:each="song : ${songs}">
                    <td th:text="${song.id}"></td>
                    <td th:text="${song.title}"></td>
                    <td th:text="${song.artist != null ? song.artist.name : 'N/A'}"></td>
                    <td th:text="${song.genre != null ? song.genre.name : 'N/A'}"></td>
                    <td th:text="${song.releaseYear}"></td>
                    <td th:text="${song.duration}"></td>
                    <td th:text="${song.audioFilePath}"></td>
                    <td>
                        <button class="btn btn-sm btn-warning edit-btn" th:attr="data-id=${song.id}">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" th:attr="data-id=${song.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal thêm bài hát -->
<div class="modal fade" id="addSongModal" tabindex="-1" aria-labelledby="addSongLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="addSongLabel">Add New Song</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="addSongForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Song Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="artist" class="form-label">Artist</label>
                        <input type="text" class="form-control" id="artist" name="artist">
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre" name="genre">
                    </div>
                    <div class="mb-3">
                        <label for="releaseYear" class="form-label">Release Year</label>
                        <input type="number" class="form-control" id="releaseYear" name="releaseYear">
                    </div>
                    <div class="mb-3">
                        <label for="audioFilePath" class="form-label">Audio File Path</label>
                        <input type="text" class="form-control" id="audioFilePath" name="audioFilePath">
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (HH:MM:SS)</label>
                        <input type="text" class="form-control" id="duration" name="duration"
                               pattern="^([0-9]{2}):([0-5][0-9]):([0-5][0-9])$">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- JS riêng để gọi API -->
<script th:src="@{/js/songs.js}"></script>

</body>
</html>
