<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Song Management</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="icon" th:href="@{/img/logo/song-logo.svg}" type="image/svg+xml">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>

    <body>
        <nav class="navbar navbar-light bg-light fixed-top shadow-sm">
            <div class="container-fluid d-flex justify-content-start align-items-center">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item mx-2">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/users}">User</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/artists}">Artist</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/songs}">Song</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/genres}">Genre</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main-content">
            <div class="container-fluid py-4">
                <h2 class="pb-2 mb-4">Song <i class="bi bi-music-note-list"></i></h2>

                <div class="d-flex align-items-center gap-3 mb-4">
                    <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#addSongModal">Add</button>

                    <form th:action="@{/songs/search}" method="get" class="search-bar position-relative">
                        <input type="text" class="form-control pe-5 bg-transparent border-secondary"
                               th:value="${searchQuery}" name="keyword" placeholder="Tìm kiếm...">
                        <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"></i>
                    </form>

                    <p th:text="'Number of Songs: ' + ${numberOfSongs}" class="mb-0 fw-semibold"></p>
                </div>

                <div class="card bg-secondary-subtle border-0">
                    <div class="card-body p-0">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Genre</th>
                                <th>Release Year</th>
                                <th>Duration</th>
                                <th>Audio File Path</th>
                                <th>Option</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="song: ${songs}">
                                <td th:text="${song.id}"></td>
                                <td th:text="${song.title}"></td>
                                <td th:text="${song.artist}"></td>
                                <td th:text="${song.genre}"></td>
                                <td th:text="${song.releaseYear}"></td>
                                <td th:text="${song.duration}"></td>
                                <td><a th:href="${song.audioFilePath}" target="_blank"><i class="bi bi-info-circle-fill info-icon"></i></a></td>
                                <td>
                                    <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#editSongModal_' + ${song.id}">
                                        <i class="bi bi-pen-fill"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#deleteSongModal_' + ${song.id}">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>

                                <!-- Modal Edit -->
                                <div class="modal fade" th:id="'editSongModal_' + ${song.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content border-0 rounded-4 shadow-lg">
                                            <div class="modal-header border-secondary">
                                                <h5 class="modal-title">Edit Song</h5>
                                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{'/songs/update/' + ${song.id}}" method="post"
                                                      th:id="'editSongForm_' + ${song.id}">
                                                    <div class="mb-3">
                                                        <label class="form-label">Title</label>
                                                        <input type="text" name="title" th:value="${song.title}" class="form-control bg-transparent" placeholder="Enter Title...">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Artist</label>
                                                        <input type="text" name="artist" th:value="${song.artist}" class="form-control bg-transparent" placeholder="Enter Artist...">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Genre</label>
                                                        <input type="text" name="genre" th:value="${song.genre}" class="form-control bg-transparent" placeholder="Enter Genre...">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Release Year</label>
                                                        <input type="number" name="releaseYear" th:value="${song.releaseYear}" class="form-control bg-transparent" placeholder="Enter Release Year...">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Duration</label>
                                                        <input type="text" name="duration" th:value="${song.duration}" class="form-control bg-transparent" placeholder="Enter Duration...">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Audio File Path</label>
                                                        <input type="text" name="audioFilePath" th:value="${song.audioFilePath}" class="form-control bg-transparent" placeholder="Enter Audio File Path...">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer border-secondary">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                <button type="submit" class="btn btn-success"
                                                        th:attr="form='editSongForm_' + ${song.id}">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Modal Delete -->
                                <div class="modal fade" th:id="'deleteSongModal_' + ${song.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content border-0 rounded-4 shadow-lg">
                                            <div class="modal-header border-secondary">
                                                <h5 class="modal-title">Confirm Delete</h5>
                                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure want to delete this song?</p>
                                            </div>
                                            <div class="modal-footer border-secondary">
                                                <form th:action="@{'/songs/delete/' + ${song.id}}" method="post">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Add -->
        <div class="modal fade" id="addSongModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 rounded-4 shadow-lg">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title">Add New Song</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/songs/create}" th:object="${songRequest}" method="post" id="addSongForm">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" th:field="*{title}" class="form-control bg-transparent" placeholder="Enter Title..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Artist</label>
                                <input type="text" th:field="*{artist}" class="form-control bg-transparent" placeholder="Enter Artist..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Genre</label>
                                <input type="text" th:field="*{genre}" class="form-control bg-transparent" placeholder="Enter Genre..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Release Year</label>
                                <input type="number" th:field="*{releaseYear}" class="form-control bg-transparent" placeholder="Enter Release Year..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Duration</label>
                                <input type="text" th:field="*{duration}" class="form-control bg-transparent" placeholder="Enter Duration..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Audio File Path</label>
                                <input type="text" th:field="*{audioFilePath}" class="form-control bg-transparent" placeholder="Enter Audio File Path..." required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" form="addSongForm">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
