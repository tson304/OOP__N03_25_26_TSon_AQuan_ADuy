<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="icon" th:href="@{/img/logo/home-logo.svg}" type="image/svg+xml">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>

    <body>
        <nav class="navbar navbar-light bg-light fixed-top shadow-sm">
            <div class="container-fluid d-flex justify-content-start align-items-center">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/users}">User</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/artists}">Artist</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/songs}">Song</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/genres}">Genre</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main-content">
            <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner rounded-3">
                    <div class="carousel-item active">
                        <img th:src="@{/img/content/home_1.jpg}" class="d-block w-100" alt="Slide 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Music Management</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/img/content/artist_2.jpg}" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/img/content/artist_3.jpg}" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="container-fluid p-4 mt-4">
                <div class="row g-4">
                    <div class="col-lg-3 col-md-6">
                        <a th:href="@{/users}" class="card h-100 text-center text-decoration-none card-hover">
                            <div class="card-body p-4">
                                <i class="bi bi-people fs-1 text-primary mb-3"></i>
                                <h5 class="card-title">User Management</h5>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a th:href="@{/artists}" class="card h-100 text-center text-decoration-none card-hover">
                            <div class="card-body p-4">
                                <i class="bi bi-person-badge fs-1 text-success mb-3"></i>
                                <h5 class="card-title">Artist Management</h5>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a th:href="@{/songs}" class="card h-100 text-center text-decoration-none card-hover">
                            <div class="card-body p-4">
                                <i class="bi bi-music-note-list fs-1 text-danger mb-3"></i>
                                <h5 class="card-title">Song Management</h5>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <a th:href="@{/genres}" class="card h-100 text-center text-decoration-none card-hover">
                            <div class="card-body p-4">
                                <i class="bi bi-music-note-beamed fs-1 text-warning mb-3"></i>
                                <h5 class="card-title">Genre Management</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
